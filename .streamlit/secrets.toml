# Arquivo de exemplo para configuração de secrets no Streamlit Cloud
# IMPORTANTE: Este arquivo deve ser configurado no painel do Streamlit Cloud
# Não commitar este arquivo com valores reais!

# Chave da API Groq (obrigatória)
GROQ_API_KEY = "sua_chave_groq_aqui"

# Configurações opcionais
[database]
# Se usar banco de dados externo no futuro
# DATABASE_URL = "sua_url_do_banco"

[features]
# Controle de features
ENABLE_LOCAL_RAG = true
ENABLE_EXERCISES = true
ENABLE_REDACAO = false

[performance]
# Configurações de performance
MAX_TOKENS = 4000
TEMPERATURE = 0.7
MAX_RETRIES = 3 